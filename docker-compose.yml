version: '3.8'

services:
  # 1. Database Service
  database:
    image: postgres:15-alpine
    container_name: database
    restart: always
    environment:
      POSTGRES_DB: saas_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_secure_password
    ports:
      - "5432:5432" # External:Internal
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Backend API Service
  backend:
    build: ./backend
    container_name: backend
    restart: always
    ports:
      - "5000:5000" # External:Internal
    environment:
      NODE_ENV: development
      PORT: 5000
      # CRITICAL FIX: The code expects DATABASE_URL
      DATABASE_URL: postgres://postgres:postgres_secure_password@database:5432/saas_db
      JWT_SECRET: super_secure_long_random_string_for_jwt_signing_32_chars
      JWT_EXPIRES_IN: 24h
      FRONTEND_URL: http://localhost:3000
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. Frontend Service
  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "3000:3000" # External:Internal
    environment:
      REACT_APP_API_URL: http://localhost:5000/api 
    depends_on:
      backend:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  db_data: